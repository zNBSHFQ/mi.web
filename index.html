<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dinner Menu</title>
  <style>
    body {
      background-color: #fff0f5;
      color: #800080;
    }

    h1 {
      color: #d63384;
    }

    th {
      color: #ff1493;
    }

    td {
      color: #4b0082;
    }
  </style>
</head>
<body>

  <h1>Our Dinner Menu</h1>

  <p>Pizza</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" alt="Pizza" width="200">

  <p>Spaghetti</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Spaghetti_al_Pomodoro.JPG" alt="Spaghetti" width="200">

  <p>Salad</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Garden_salad_%281%29.jpg" alt="Salad" width="200">

  <table>
    <thead>
      <tr>
        <th>Meal</th>
        <th>Ingredients</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pizza</td>
        <td>Cheese, Tomato, Olives</td>
        <td>$8</td>
      </tr>
      <tr>
        <td>Spaghetti</td>
        <td>Pasta, Sauce, Basil</td>
        <td>$7</td>
      </tr>
      <tr>
        <td>Salad</td>
        <td>Lettuce, Tomato, Cucumber</td>
        <td>$5</td>
      </tr>
    </tbody>
  </table>

</html>
